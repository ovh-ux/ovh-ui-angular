<span class="ui-select-match">
    <span ng-repeat="$item in $select.selected track by $index">
        <span class="ui-select-match-item" type="button"
            ng-disabled="$select.disabled"
            ng-click="$selectMultiple.activeMatchIndex = $index;"
            ng-class="{
                'btn-primary': $selectMultiple.activeMatchIndex === $index,
                'select-locked': $select.isLocked(this, $index)
            }"
            ui-select-sort="$select.selected"
            tabindex="-1">
            <span class="ui-select-match-close" ng-hide="$select.disabled" ng-click="$selectMultiple.removeChoice($index)">&nbsp;&times;</span>
            <span uis-transclude-append></span>
        </span>
    </span>
</span>
