<div ng-if="!$ctrl.dismissed" ng-class=":: 'oui-message oui-message_' + $ctrl.type" role="alert">
  <i class="oui-icon oui-icon_bicolor" ng-class=":: 'oui-icon-' + $ctrl.type + '_circle'" aria-hidden="true"></i>

    <div class="oui-message__body" ng-class=":: 'oui-message__body_' + $ctrl.type" ng-transclude>
    </div>

    <button ng-if=":: $ctrl.type === 'info' || $ctrl.type === 'success' || $ctrl.dismissable"
      class="oui-icon oui-icon-close oui-message__close-button"
      type="button"
      ng-click="$ctrl.dismiss()"
      ng-attr-aria-label="{{::$ctrl.ariaCloseButtonLabel}}">
    </button>
</div>
