<form class="oui-list__item oui-list__group" novalidate
    ng-attr-name="{{::$ctrl.name}}"
    ng-attr-id="{{::$ctrl.id}}"
    ng-class="{
        'oui-list__item_disabled': $ctrl.disabled || ($ctrl.linear && !$ctrl.stepper.focused),
        'oui-list__item_complete': (this[$ctrl.name].$submitted && this[$ctrl.name].$valid)
    }"
    ng-submit="$ctrl.onFormSubmit(this[$ctrl.name])">
    <span class="oui-list__header"
        ng-bind="::$ctrl.header"
        ng-click="$ctrl.setFocus()"></span>

    <div class="oui-list__description"
        ng-if="
            ($ctrl.linear && $ctrl.stepper.focused) ||
            (!$ctrl.linear && !$ctrl.disabled)
        ">
        <div class="text-center" ng-if="$ctrl.loading">
            <oui-spinner></oui-spinner>
        </div>
        <div ng-if="!$ctrl.loading">
            <button ng-if="$ctrl.skippable" class="oui-button oui-button_link">Skip this step</button>
            <div ng-transclude></div>
        </div>
</form>
