<label ng-attr-for="{{:: $ctrl.id }}"
       class="oui-label">
  <span ng-bind=":: $ctrl.text"></span>
  <span ng-if="$ctrl.unit"
        ng-bind=":: '(' + $ctrl.unit + ')'"></span>
</label>
<div class="oui-input-group oui-input-group_numeric">
  <button class="oui-button oui-button_icon-only oui-button_small-width"
          type="button"
          ng-disabled="$ctrl.disabled || $ctrl.model <= $ctrl.min"
          ng-click="$ctrl.decrement()"
          tabindex="-1"
          aria-labelledby="-">
    <i class="oui-icon oui-icon-remove" aria-hidden="true"></i>
  </button>
  <input ng-attr-id="{{:: $ctrl.id }}"
         ng-attr-name="{{:: $ctrl.name }}"
         class="oui-input oui-input_number"
         type="number"
         ng-disabled="$ctrl.disabled"
         ng-change="$ctrl.onInputChanged()"
         ng-model="$ctrl.model">
  <button class="oui-button oui-button_icon-only oui-button_small-width"
          type="button"
          ng-disabled="$ctrl.disabled || $ctrl.model >= $ctrl.max"
          ng-click="$ctrl.increment()"
          tabindex="-1"
          aria-labelledby="+">
    <i class="oui-icon oui-icon-add" aria-hidden="true"></i>
  </button>
</div>
