<span class="oui-icon"
    aria-label="{{
        $ctrl.valid
            ? $ctrl.translations.ariaValidRuleLabel
            : $ctrl.translations.ariaInvalidRuleLabel
    }}"
    ng-class="{
        'oui-icon-error': !$ctrl.valid,
        'oui-icon-success': $ctrl.valid
    }">
</span>
<span ng-transclude></span>
