<div class="oui-input-group_clipboard-container"
    oui-tooltip="{{$ctrl.tooltipText}}"
    ng-click="$ctrl.onClick()">
    <input class="oui-input"
        type="text"
        ng-attr-id="{{::$ctrl.id}}"
        ng-attr-name="{{::$ctrl.name}}"
        ng-model="::$ctrl.model"
        contenteditable>
    <button class="oui-button">
        <span class="oui-icon oui-icon-copy-normal"></span>
    </button>
</div>
