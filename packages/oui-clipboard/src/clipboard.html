<div class="oui-clipboard__input-container">
    <input class="oui-clipboard__input text-truncate"
        type="text"
        id="{{$clipctrl.id}}"
        data-ng-focus="$clipctrl.onTextFocus($event)"
        data-ng-value="$clipctrl.text"
        data-oui-tooltip="{{$clipctrl.tooltipText}}"
        readonly>
    <span class="oui-clipboard__icon" data-ng-if="$clipctrl.status === 'initial'"><i class="oui-icon oui-icon-copy-normal" aria-hidden="true"></i></span>
    <span class="oui-clipboard__icon" data-ng-if="$clipctrl.status === 'success'"><i class="oui-icon oui-icon-copy-success" aria-hidden="true"></i></span>
</div>
