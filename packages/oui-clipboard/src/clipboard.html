<div class="oui-input-group oui-input-group_clipboard">
    <div oui-tooltip="{{$ctrl.tooltipText}}" class="oui-input-group_clipboard_container" ng-click="$ctrl.onClick()">
        <input class="oui-input text-truncate"
            type="text"
            ng-value="$ctrl.text"
            ng-model="$ctrl.text"
            ng-attr-id="{{::$ctrl.id}}"
            ng-attr-name="{{::$ctrl.name}}"
            readonly>
        <button class="oui-button"><i class="oui-icon oui-icon-copy-normal" aria-hidden="true"></i></button>
    </div>
</div>
