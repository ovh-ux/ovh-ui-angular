<div oui-tooltip="{{$ctrl.tooltipText}}" class="oui-input-group_clipboard-container">
    <input class="oui-input"
        type="text"
        ng-attr-id="{{::$ctrl.id}}"
        ng-attr-name="{{::$ctrl.name}}"
        ng-click="$ctrl.onClick()"
        ng-model="::$ctrl.model"
        contenteditable>
    <button class="oui-button"><i class="oui-icon oui-icon-copy-normal" aria-hidden="true"></i></button>
</div>
