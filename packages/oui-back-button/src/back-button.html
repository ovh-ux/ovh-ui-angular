<button ng-if="::!$ctrl.href && !$ctrl.state"
    type="button"
    class="oui-button oui-button_icon-alone"
    ng-attr-aria-label="{{:: $ctrl.ariaLabel }}"
    ng-attr-id="{{:: $ctrl.id }}"
    ng-attr-name="{{:: $ctrl.name }}"
    ng-click="$ctrl.onBtnClick()">
  <span class="oui-icon oui-icon-chevron-left" aria-hidden="true"></span>
</button>
<a ng-if="::!!$ctrl.href"
   class="oui-button oui-button_icon-alone"
   ng-attr-aria-label="{{:: $ctrl.ariaLabel }}"
   ng-attr-id="{{:: $ctrl.id }}"
   ng-attr-name="{{:: $ctrl.name }}"
   ng-click="$ctrl.onBtnClick()"
   ng-href="{{:: $ctrl.href }}">
  <span class="oui-icon oui-icon-chevron-left" aria-hidden="true"></span>
</a>
<a ng-if="::!!$ctrl.state"
   class="oui-button oui-button_icon-alone"
   ng-attr-aria-label="{{:: $ctrl.ariaLabel }}"
   ng-attr-id="{{:: $ctrl.id }}"
   ng-attr-name="{{:: $ctrl.name }}"
   ng-click="$ctrl.onBtnClick()"
   ui-sref="{{::$ctrl.getFullSref()}}">
  <span class="oui-icon oui-icon-chevron-left" aria-hidden="true"></span>
</a>
<h2 class="oui-back-button_title oui-heading_2" ng-transclude>{{::$ctrl.heading}}</h2>
