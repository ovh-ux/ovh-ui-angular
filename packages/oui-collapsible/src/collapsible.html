<div class="oui-collapsible" ng-class="{'oui-collapsible_open':$ctrl.expanded}">
    <button class="oui-button oui-button_full-width oui-collapsible__header-button"
        ng-click="$ctrl.toggle()"
        aria-label="{{::$ctrl.ariaLabel}}"
        aria-expanded="{{$ctrl.expanded}}"
        aria-controls="{{::$ctrl.id}}">
        {{::$ctrl.title}}
        <i class="oui-icon oui-icon-chevron-down oui-collapsible__toggle-icon" aria-hidden="true"></i>
    </button>
    <div class="oui-collapsible__body" ng-attr-id="{{::$ctrl.id}}" ng-transclude></div>
</div>
