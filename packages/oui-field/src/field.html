<div class="oui-field">
    <label class="oui-field__label oui-label"
        ng-attr-for="{{ ::$ctrl.for }}"
        ng-if="$ctrl.label"
        ng-bind="::$ctrl.label"></label>
    <div class="oui-field__control" ng-transclude>

    </div>
    <div class="oui-field__error"
        ng-if="$ctrl.isErrorVisible()">
        <span ng-messages="$ctrl.getFirstError()" role="alert">
            <i class="oui-icon oui-icon-error" aria-hidden="true"></i>
            <span ng-message="required"
                ng-bind="$ctrl.getErrorMessage('required')"></span>
            <span ng-message="email"
                ng-bind="$ctrl.getErrorMessage('email')"></span>
            <span ng-message="minlength"
                ng-bind="$ctrl.getErrorMessage('minlength')"></span>
            <span ng-message="maxlength"
                ng-bind="$ctrl.getErrorMessage('maxlength')"></span>
            <span ng-message="min"
                ng-bind="$ctrl.getErrorMessage('min')"></span>
            <span ng-message="max"
                ng-bind="$ctrl.getErrorMessage('max')"></span>
        </span>
    </div>
    <div class="oui-field__helper"
        ng-if="$ctrl.helpText"
        ng-bind="::$ctrl.helpText">
    </div>
</div>
