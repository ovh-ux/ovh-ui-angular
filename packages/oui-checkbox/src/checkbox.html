<div class="oui-checkbox">
  <input class="oui-checkbox__input"
         type="checkbox"
         id="{{:: $ctrl.id }}"
         name="{{:: $ctrl.name }}"
         ng-attr-aria-labelledby="{{:: $ctrl.id }}-text"
         ng-attr-aria-describedby="{{:: $ctrl.description && $ctrl.id + '-description' || undefined }}"
         ng-model="$ctrl.model"
         ng-change="$ctrl.onChange({ modelValue: $ctrl.model })"
         ng-disabled="$ctrl.disabled"
         ng-required="$ctrl.required">
  <label for="{{:: $ctrl.id }}"
         class="oui-checkbox__label-container"
         ng-attr-aria-labelledby="{{:: $ctrl.id }}-text"
         ng-attr-aria-describedby="{{:: $ctrl.description && $ctrl.id + '-description' || undefined }}">
    <span class="oui-checkbox__label">
      <span id="{{:: $ctrl.id }}-text" ng-bind="$ctrl.text"></span>
      <span class="oui-checkbox__icon">
        <i class="oui-icon oui-icon-checkbox-unchecked" aria-hidden="true"></i>
        <i class="oui-icon oui-icon-checkbox-checked" aria-hidden="true"></i>
        <i class="oui-icon oui-icon-checkbox-checkmark" aria-hidden="true"></i>
        <i class="oui-icon oui-icon-checkbox-indeterminate" aria-hidden="true"></i>
      </span>
    </span>
    <span id="{{:: $ctrl.id }}-description" class="oui-checkbox__description" ng-bind="$ctrl.description" ng-if="$ctrl.description"></span>
  </label>
</div>
