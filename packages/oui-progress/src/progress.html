<div class="oui-progress__container">
    <div ng-transclude></div>
    <div class="oui-progress__bar"
        ng-class=":: 'oui-progress__bar_' + $ctrl.type "
        ng-style="{ width: $ctrl.compact ? 'auto' : (($ctrl.value * 100) / $ctrl.maxValue) + '%' }"
        role="progressbar"
        aria-valuenow="{{$ctrl.value}}"
        aria-valuemin="0"
        aria-valuemax="{{::$ctrl.maxValue}}">
    </div>
</div>
<div class="oui-progress__text"
    ng-style="{ width: $ctrl.compact ? 'auto' : (($ctrl.value * 100) / $ctrl.maxValue) + '%' }">
    {{ $ctrl.text !== undefined ? $ctrl.text : ($ctrl.value + "%") }}
</div>
