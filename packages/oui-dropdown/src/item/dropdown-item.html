<button type="button" class="oui-dropdown-option"
    role="menuitem"
    ng-if=":: (!$ctrl.href && !$ctrl.state) || $ctrl.disabled"
    ng-click="$ctrl.onClick()"
    ng-attr-aria-label="{{$ctrl.ariaLabel}}"
    ng-disabled="$ctrl.disabled"
    ng-transclude>
    {{::$ctrl.text}}
</button>
<a class="oui-dropdown-option"
    role="menuitem"
    ng-if="!!$ctrl.href && !$ctrl.disabled"
    ng-href="{{$ctrl.href}}"
    ng-attr-target="{{::$ctrl.linkTarget}}"
    ng-attr-rel="{{::$ctrl.linkRel}}"
    ng-click="$ctrl.onClick()">
    <span ng-transclude>{{::$ctrl.text}}</span>
    <span ng-if="::$ctrl.external"
        class="oui-icon oui-icon-external_link"
        aria-hidden="true">
    </span>
</a>
<a class="oui-dropdown-option"
    role="menuitem"
    ng-if="::!!$ctrl.state && !$ctrl.disabled"
    ui-sref="{{::$ctrl.getFullSref()}}"
    ng-click="$ctrl.onClick()"
    ng-transclude>
    {{::$ctrl.text}}
</a>
