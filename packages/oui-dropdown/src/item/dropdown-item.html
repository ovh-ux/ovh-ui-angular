<button type="button" class="oui-dropdown-option"
    role="menuitem"
    ng-if="::!$ctrl.href && !$ctrl.state"
    ng-click="$ctrl.onClick()"
    ng-bind="$ctrl.text"
    ng-attr-aria-label="{{$ctrl.ariaLabel}}"
    ng-disabled="$ctrl.disabled">
</button>
<a class="oui-dropdown-option"
    role="menuitem"
    ng-if="::!!$ctrl.href"
    ng-href="{{::$ctrl.href}}"
    ng-attr-target="{{::$ctrl.linkTarget}}"
    ng-attr-rel="{{::$ctrl.linkRel}}">
    <span ng-bind="::$ctrl.text"></span>
    <span ng-if="::$ctrl.external"
        class="oui-icon oui-icon-external_link"
        aria-hidden="true">
    </span>
</a>
<a class="oui-dropdown-option"
    role="menuitem"
    ng-if="::!!$ctrl.state"
    ng-bind="::$ctrl.text"
    ui-sref="{{::$ctrl.getFullSref()}}">
</a>
