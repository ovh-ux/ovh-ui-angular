<button class="oui-navbar-toggler" type="button"
    aria-haspopup="true" aria-expanded="{{!!$ctrl.navbarCtrl.navigation['toggler']}}"
    ng-if="::$ctrl.links"
    ng-click="$ctrl.navbarCtrl.toggleMenu('toggler')"
    oui-navbar-group="toggler">
    <span class="oui-navbar-toggler__hamburger">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </span>
</button>
<span class="oui-navbar-toggler"
    ng-if="!$ctrl.loaded">
    <oui-spinner size="s"></oui-spinner>
</span>
<oui-navbar-menu
    ng-if="::$ctrl.links"
    class="oui-navbar-menu_fixed oui-navbar-menu_toggle"
    children-class="oui-navbar-menu_fixed"
    name="toggler"
    links="::$ctrl.links"
    navigation="$ctrl.navbarCtrl.navigation"
    expanded="$ctrl.navbarCtrl.navigation['toggler']">
</oui-navbar-menu>
